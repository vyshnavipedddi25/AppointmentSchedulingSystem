<body>
    <div class="container">
        
        <div class="row g-0">
            <div class="row g-0">
            <div class="col text-center p-2 mb-3 rounded-3 bg-info">
                <span class="fs-3">Doctor's Details</span>
              </div>
            </div>
            <div class="col">
            <table class="table table-hover text-white">
                <thead class="thead text-info" style="font-weight: 1;">
                    <tr>
                        <th>Id</th>
                        <th>Doctor's Name</th>
                        <th>Specialization</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of objdoc.docList">
                        <td>{{p.Did}}</td>
                        <td>{{p.DName}}</td>
                        <td>{{p.DSpecialization}}</td>
                        <td>
                            <button type="button" class="btn btn-danger rounded-5" (click)="del(p.Did)">
                                <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
            
            
        </div>
        </div>
    </div>
</body>
